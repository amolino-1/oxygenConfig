# Input Setttings
# Keyboard-Mouse-Touchpad

input {
    kb_layout = us
    numlock_by_default = true # Turn on numlock when starting Hyprland
    kb_options = caps:super # Make caps lock a super key
    follow_mouse = 1
    touchpad {
        natural_scroll = no
        }
    sensitivity = 0 # -1.0 - +1.0, 0 means no modification.
}

gestures {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
    }

